{% if object.photo_thumbnail %}
<!--
<a rel="lightbox" href="{{ object.display.url }}">
-->
<img
	src="{{ object.photo_thumbnail.url }}"
	width="{{ object.photo_thumbnail.width }}"
	height="{{ object.photo_thumbnail.height }}"
	alt="{{ object.title }}"
	title="{{ object.title }}" />
<!--
</a>
-->
{% else %}
<img src="{{ object.url }}" title="{{ object.title }}" alt="{{ object.title }}" />
{% endif %}
